<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Question Search</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="flex-container" style="display: flex; height: 100vh;">
            <div class="querry" style="flex: 40%;">

                <form>
                    <fieldset>
                        <legend>WHAT DO YOU WANT TO HACK?</legend>
                        <div class="inner-form">
                            <div class="input-field">
                                <div class="choices" data-type="text" aria-haspopup="true" aria-expanded="false"
                                    dir="ltr">
                                    <div class="choices__inner">
                                        <input type="text" class="choices__input" autocapitalize="off"
                                            spellcheck="false" role="textbox" placeholder="Search on LeetCode"
                                            fdprocessedid="n1ggf" style="width: 100%" id="searchInput">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="result" style="flex: 60%; background-color: rgba(0, 255, 255, 0.066);" id = "result-view">
            </div>
        </div>
    </div>
    <script src="https://gmousse.github.io/dataframe-js/dist/dataframe.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
